<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Assign BG color for table without using CSS-->
    <table border="1" bgcolor="#ADD8E6">
        <tr>
            <th>NAME</th>
            <th>CODE</th>
        </tr>
        <tr>
            <td>Messi</td>
            <td>10</td>
        </tr>
        <!--Combine multiple rows in a table-->
        <tr>
            <td>Mukhi</td>
            <td rowspan="2">22</td>
        </tr>
        <tr>
            <td>Virat</td>
        </tr>
    </table>
    <!--Research on types of list-->
    <ol>
        <li>Messi</li>
        <li>Mukhi</li>
        <li>Virat</li>
    </ol>
    <ul>
        <li>Messi</li>
        <li>Mukhi</li>
        <li>Virat</li>
    </ul>
    
</body>
</html>
